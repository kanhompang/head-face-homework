<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting - HEAD FACE</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen">
  <div class="max-w-md mx-auto mt-8 p-6 bg-white shadow-lg rounded-2xl">
    <h2 class="text-xl font-bold text-blue-700 mb-4 text-center">
      ตั้งเวลาแจ้งเตือนการบ้าน (beta 0.1)
    </h2>

    <div class="mb-4">
      <label for="remind-time" class="block text-sm font-medium text-gray-700 mb-1">
        เลือกเวลาแจ้งเตือน
      </label>
      <select id="remind-time" class="w-full border border-blue-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <!-- options จะเติมด้วย JavaScript -->
      </select>
    </div>

    <button onclick="saveReminderTime()"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-xl transition duration-200">
      บันทึกเวลาแจ้งเตือน
    </button>

    <p id="status-msg" class="mt-4 text-green-600 text-center font-medium hidden">
      ✅ บันทึกสำเร็จ!
    </p>
  </div>
  <script>
  const dropdown = document.getElementById("remind-time");
  const statusMsg = document.getElementById("status-msg");
  const lineUserId = localStorage.getItem("line_user_id"); // ดึงจาก localStorage หลัง login

  function populateDropdown() {
    dropdown.innerHTML = `<option value="none">ไม่แจ้งเตือน</option>`;
    for (let h = 0; h < 24; h++) {
      for (let m = 0; m < 60; m += 30) {
        const time = `${h.toString().padStart(2, "0")}:${m.toString().padStart(2, "0")}`;
        dropdown.innerHTML += `<option value="${time}">${time}</option>`;
      }
    }
    dropdown.value = "16:30"; // ตั้งค่า default
  }

  async function saveReminderTime() {
    const selected = dropdown.value;
    if (!lineUserId) return alert("ไม่พบข้อมูลผู้ใช้");

    const res = await fetch("https://script.google.com/macros/s/AKfycbxQyMf_zMNuZoa_JLqa2S5LJYgxd1HwDfnMw-3_FtMH-mN2Db72O4xfqpU17zg2mebPkw/exec", {
      method: "POST",
      body: JSON.stringify({
        action: "set_reminder_time",
        line_user_id: lineUserId,
        time: selected
      }),
    });

    const result = await res.json();
    if (result.status === "success") {
      statusMsg.classList.remove("hidden");
      setTimeout(() => statusMsg.classList.add("hidden"), 3000);
    } else if (result.status === "limit") {
      alert("คุณเปลี่ยนเวลาเกิน 5 ครั้งในวันนี้");
    } else {
      alert("เกิดข้อผิดพลาดในการบันทึก");
    }
  }

  populateDropdown();
        </script>
  <script>
  const select = document.getElementById("reminder-time");

  // ดึง line user id จาก localStorage หรือ session อะไรก็ได้ที่คุณใช้
  const lineUserId = localStorage.getItem("line_user_id");

  // โหลดค่าที่ตั้งไว้จากชีทมาแสดงใน dropdown (optional)
  async function loadUserReminderTime() {
    try {
      const res = await fetch(`https://script.google.com/macros/s/AKfycbxQyMf_zMNuZoa_JLqa2S5LJYgxd1HwDfnMw-3_FtMH-mN2Db72O4xfqpU17zg2mebPkw/exec?action=get_reminder_time&id=${lineUserId}`);
      const data = await res.json();
      if (data.status === "success") {
        select.value = data.time || "16:30";
      }
    } catch (err) {
      console.error("โหลดเวลาแจ้งเตือนไม่สำเร็จ", err);
    }
  }

  // ตรวจสอบจำนวนครั้งที่เปลี่ยนในวันนี้
  function canChangeTimeToday() {
    const history = JSON.parse(localStorage.getItem("reminder_change_history") || "{}");
    const today = new Date().toISOString().split("T")[0]; // 'YYYY-MM-DD'

    if (!history[today]) {
      history[today] = 0;
    }

    if (history[today] >= 5) {
      alert("เปลี่ยนได้สูงสุด 5 ครั้งต่อวัน");
      return false;
    }

    history[today]++;
    localStorage.setItem("reminder_change_history", JSON.stringify(history));
    return true;
  }

  // อัปเดตเวลาบนชีท
  async function updateReminderTime(newTime) {
    if (!canChangeTimeToday()) return;

    try {
      const res = await fetch("https://script.google.com/macros/s/AKfycbxQyMf_zMNuZoa_JLqa2S5LJYgxd1HwDfnMw-3_FtMH-mN2Db72O4xfqpU17zg2mebPkw/exec", {
        method: "POST",
        body: JSON.stringify({
          action: "update_reminder_time",
          id: lineUserId,
          time: newTime
        }),
        headers: {
          "Content-Type": "application/json",
        }
      });

      const result = await res.json();
      if (result.status === "success") {
        alert("บันทึกเวลาแจ้งเตือนแล้ว!");
      } else {
        alert("เกิดข้อผิดพลาดในการบันทึก");
      }
    } catch (err) {
      alert("เชื่อมต่อไม่สำเร็จ");
      console.error(err);
    }
  }

  select.addEventListener("change", () => {
    const newTime = select.value;
    updateReminderTime(newTime);
  });

  // โหลดเวลาเดิมเมื่อเข้าเว็บ
  window.onload = loadUserReminderTime;
</script>
</body>
</html>
