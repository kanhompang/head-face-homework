<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>รางวัลที่แลกมา | ระบบของคุณ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap');
    body {
      font-family: 'Kanit', sans-serif;
      background: #f0f5ff;
      margin: 0; padding: 20px;
      display: flex; justify-content: center;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 8px 24px rgba(30,64,175,0.15);
    }
    h1 {
      text-align: center;
      color: #1e40af;
      margin-bottom: 20px;
    }
    .reward-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .reward-card {
      background: #e0e7ff;
      border-radius: 12px;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 10px rgba(30, 64, 175, 0.1);
    }
    .reward-img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      margin-right: 15px;
      object-fit: cover;
      background: #ccc;
    }
    .reward-info {
      flex: 1;
    }
    .reward-name {
      font-weight: 700;
      font-size: 1.1rem;
      color: #1e3a8a;
    }
    .reward-desc {
      color: #475569;
      font-size: 0.95rem;
      margin-top: 4px;
    }
    .btn-use {
      background: #2563eb;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    .btn-use:hover {
      background: #1e40af;
    }
    .no-reward {
      text-align: center;
      color: #475569;
      margin-top: 40px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>รางวัลที่แลกมา</h1>
    <div id="reward-list" class="reward-list">
      กำลังโหลดรางวัล...
    </div>
  </div>

  <script>
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbxQyMf_zMNuZoa_JLqa2S5LJYgxd1HwDfnMw-3_FtMH-mN2Db72O4xfqpU17zg2mebPkw/exec'; // แก้ให้ตรง

    function loadUser() {
      const userStr = localStorage.getItem('user');
      if (!userStr) {
        alert('ไม่พบข้อมูลผู้ใช้ กรุณาล็อกอินก่อน');
        return null;
      }
      return JSON.parse(userStr);
    }

    async function loadRedeemedRewards(userNo) {
      try {
        const res = await fetch(`${GAS_URL}?action=getRedeemedRewards&no=${encodeURIComponent(userNo)}`);
        const data = await res.json();
        const listEl = document.getElementById('reward-list');
        listEl.innerHTML = '';

        if (!data.success || data.rewards.length === 0) {
          listEl.innerHTML = '<div class="no-reward">คุณยังไม่มีรางวัลที่แลกไว้</div>';
          return;
        }

        data.rewards.forEach(r => {
          const card = document.createElement('div');
          card.className = 'reward-card';

          const img = document.createElement('img');
          img.className = 'reward-img';
          img.src = (r.type === 'D')
            ? 'https://cdn-icons-png.flaticon.com/512/1040/1040230.png'
            : (r.imageUrl || 'https://cdn-icons-png.flaticon.com/512/847/847969.png');

          const info = document.createElement('div');
          info.className = 'reward-info';
          info.innerHTML = `
            <div class="reward-name">${r.name}</div>
            <div class="reward-desc">${r.desc || ''}</div>
            <div class="reward-desc">แต้ม: ${r.price}</div>
          `;

          const btn = document.createElement('button');
          btn.className = 'btn-use';
          btn.textContent = 'ใช้รางวัล';
          btn.onclick = () => useReward(r.id);

          card.appendChild(img);
          card.appendChild(info);
          card.appendChild(btn);
          listEl.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        document.getElementById('reward-list').innerHTML = `<div class="no-reward">โหลดผิดพลาด: ${err.message}</div>`;
      }
    }

    async function useReward(rewardId) {
      const user = loadUser();
      if (!user) return;
      if (!confirm(`ใช้รางวัล ID: ${rewardId} หรือไม่?`)) return;

      try {
        const res = await fetch(`${GAS_URL}?action=useReward&no=${user.no}&rewardId=${rewardId}`);
        const result = await res.json();
        if (result.success) {
          alert('ใช้รางวัลแล้ว');
          loadRedeemedRewards(user.no);
        } else {
          alert('ใช้ไม่ได้: ' + result.message);
        }
      } catch (err) {
        console.error(err);
        alert('เกิดข้อผิดพลาดในการใช้รางวัล');
      }
    }

    window.onload = () => {
      const user = loadUser();
      if (user) loadRedeemedRewards(user.no);
    };
  </script>
</body>
</html>
