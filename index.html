<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>เข้าสู่ระบบ - HEAD FACE</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #4a90e2, #0077c2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 6px;
      border: none;
    }

    button {
      background-color: #fff;
      color: #0077c2;
      cursor: pointer;
    }

    #loading {
      display: none;
      margin-top: 20px;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>เข้าสู่ระบบ</h1>
  <input type="number" id="no" placeholder="เลขที่"><br>
  <input type="number" id="studentId" placeholder="เลขประจำตัว"><br>
  <button onclick="login()">เข้าสู่ระบบ</button>

  <div id="loading">
    <div class="spinner"></div>
    <p>กำลังเข้าสู่ระบบ...</p>
  </div>

  <script>
    async function login() {
      const no = document.getElementById("no").value;
      const studentId = document.getElementById("studentId").value;

      if (!no || !studentId) {
        alert("กรุณากรอกข้อมูลให้ครบ");
        return;
      }

      document.getElementById("loading").style.display = "block";

      try {
        const response = await fetch(`https://script.google.com/macros/s/URLของคุณ/exec?action=login&no=${no}&studentId=${studentId}`);
        const result = await response.json();

        if (result.status === "success") {
          localStorage.setItem("userData", JSON.stringify(result.user));
          window.location.href = "home.html";
        } else {
          alert("ไม่พบข้อมูลผู้ใช้");
          document.getElementById("loading").style.display = "none";
        }
      } catch (error) {
        alert("เกิดข้อผิดพลาด: " + error.message);
        document.getElementById("loading").style.display = "none";
      }
    }
  </script>
</body>
</html>
