<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>เข้าสู่ระบบ - Head Face</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background: linear-gradient(135deg, #4a90e2, #0077c2);
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      color: #0077c2;
    }

    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #0077c2;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #0077c2;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #005fa3;
    }

    @media (max-width: 500px) {
      .login-box {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>เข้าสู่ระบบ</h2>
    <input id="no" type="number" placeholder="เลขที่" required />
    <input id="studentId" type="text" placeholder="เลขประจำตัว" required />
    <button onclick="login()">เข้าสู่ระบบ</button>
  </div>

  <script>
    async function login() {
      const no = document.getElementById("no").value;
      const studentId = document.getElementById("studentId").value;

      if (!no || !studentId) {
        alert("กรุณากรอกข้อมูลให้ครบ");
        return;
      }

      const url = `https://script.google.com/macros/s/URL-GAS-ของคุณ/exec?action=login&no=${no}&studentId=${studentId}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.status === "success") {
          localStorage.setItem("user", JSON.stringify(data.user));
          window.location.href = "home.html";
        } else {
          alert("ข้อมูลไม่ถูกต้อง");
        }
      } catch (err) {
        alert("เกิดข้อผิดพลาด: " + err.message);
      }
    }
  </script>
</body>
</html>
